<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #eaeaea;
            border-radius: 5px;
            padding: 20px;
            background-color: #ffffff;
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        .code-box {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #1890ff;
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            display: inline-block;
            text-align: center;
        }
        .footer {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>邮箱验证码</h2>
    <p>您的验证码是：</p>
    <div class="code-box">{{.Code}}</div>
    <p class="footer">此验证码10分钟内有效，请勿泄露给他人。</p>
</div>
</body>
</html>
